<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RPS Online</title>


	<!-- <link rel="stylesheet" type="text/css" href="asset/css/reset.css"> -->
  	<link rel="stylesheet" type="text/css" href="asset/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

</head>

<body>
	<div class="header_div">
		<h1>Rock Paper Scissors Online</h1>
	</div>

	<div class="start_div">
		<p>Write your username below to start</p>
		<input type="text" id="user_name">
		<button id="start_button">Start</button>
	</div>

	<div class="game_display_div">

		<div class="player_1_div">
			<div class="player_name">
			</div>
			<br>

			<div class="stat_1_div">
			</div>
			<br>

		</div>
		<div class="player_1_ready_div">
		</div>

		<div class="result_div">
			<div class="winner_div">
			</div>

		</div>

		<div class="player_2_div">
			<div class="player_name">
			</div>
			<br>

			<div class="stat_2_div">
			</div>
			<br>

		</div>
		<div class="player_2_ready_div">
		</div>

	</div>

	<div class="message_div">
		<div class="message_display_div">
		</div>


		<div class="message_input_div">
			<input id="message_input">
			<button id="message_input_button">
				Send
			</button>
		</div>
	</div>


	<script src="asset/script/logic.js"></script>

</body>

</html>
